<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>
        <a href="/">Home</a>
        <a href="/addBook">Add Book</a>
        <a href="/listBooks">List Books</a>
        <a href="/deleteBook">Delete Book</a>
        <a href="/addAuthor">Add Author</a>
        <a href="/listAuthors">List Authors</a>
        <a href="/updateAuthor">Update Authors</a>
    </p>

    <form action="/addbookdata" method="POST">
        <div class="container">
            <h1>Add Book</h1>
            <hr>
            <label for="title"><b>Title</b></label>
            <input type="text" name="title" id="title" required>

            <label for="author"><b>Author ID</b></label>
            <input type="text" name="author" id="author" pattern="[0-9a-f]{24}" required>

            <label for="isbn"><b>ISBN</b></label>
            <input type="text" placeholder="13 Digit ISBN" name="isbn" id="isbn" pattern="[0-9]{13}" required>

            <label for="dop"><b>Date of Publication</b></label>
            <input type="date" name="dop" id="dop">


            <label for="summary"><b>Summary</b></label>
            <input type="text" name="summary" id="summary">
            <hr>

            <button type="submit" class="submitbtn">Add Book</button>
        </div>
    </form>

</body>

</html>
