<html>

<head>
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="addEmployee.css">
</head>

<body>
    <p>
        <a href="/">Home</a>
        <a href="/employeesList">List Employees</a>
    </p>

    <form action="/newEmployeeAdded" method="POST">
        <div class="container">
          <h1>Add Employee</h1>
          <p>Please fill in this form to add an employee.</p>
          <hr>
      
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" id="name" required>
      
          <label for="dob"><b>Date of Birth</b></label>
          <input type="date" placeholder="Enter DOB" name="dob" id="dob" required>
      
          <label for="department"><b>Department</b></label>
          <input type="text" placeholder="Enter Department" name="department" id="department" required>

          <label for="yoe"><b>Years of Experience</b></label>
          <input type="number" min="0" placeholder="Enter Years of Experience" name="yoe" id="yoe" required>
          <hr>
      
          <button type="submit" class="addemployeebtn">Add Employee</button>
        </div>
      </form>

</body>

</html>
